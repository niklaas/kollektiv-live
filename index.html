  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <title>kollektiv.live</title>

    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Grenze+Gotisch:wght@100&family=Josefin+Sans&family=Roboto+Mono:wght@100&family=Roboto+Slab:wght@100;200;400&display=swap"
      rel="stylesheet"
    />

    <script async defer data-domain="niklaas.github.io" src="https://plausible.io/js/plausible.js"></script>

    <style>
      body {
        font-family: "Roboto Slab", serif;
      }
    </style>
  </head>
  <body class="bg-yellow-50">
    <div class="flex items-center justify-center h-screen">
      <div class="flex flex-wrap text-3xl sm:text-4xl w-full">
        <div class="w-1/2 text-right font-thin h-16">
          <span class="bg-yellow-100 px-1">
            <span id="type-this"></span>
          </span>
        </div>
        <div class="w-1/2 pl-2">
          <span id="live">.live</span>
        </div>
        <div class="w-full text-center text-base font-extralight mt-1">
          freies digitales Theater
        </div>
      </div>

      <div
        class="absolute inset-x-0 bottom-0 text-center pb-1 text-yellow-500 text-xs font-sans opacity-25"
      >
        <span>made with</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          class="inline-block w-4 h-4 -mt-1"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
          />
        </svg>
        <span
          >by
          <a href="https://www.niklaas.eu" class="border-b border-yellow-500"
            >niklaas</a
          >
        </span>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script>
      var stringsFonts = [
        [`Werther`, `'Roboto Mono', monospace`],
        ["Wilhelm Tell", `'Grenze Gotisch', cursive`],
        ["Odyssee", `'Josefin Sans', sans-serif`],
        ["Romeo &amp; Julia", `'Dancing Script', cursive`],
        ["Kollektiv"],
      ];

      var strings = stringsFonts.map(([title, font]) => title);

      var options = {
        strings,
        startDelay: 1500,
        backSpeed: 50,
        typeSpeed: 100,
        backDelay: 1000,
        smartBackspace: false,
        preStringTyped: (pos, self) => {
          var el = self.el;
          var font = stringsFonts[pos][1];

          el.style.fontFamily = font || `'Roboto Slab', serif`;
        },
        onComplete: () => {
          var live = document.querySelector("#live");
          live.classList.add("animate-pulse");
        },
      };

      window.onload = () => {
        var typed = new Typed("#type-this", options);
      };
    </script>
  </body>
